require: rubocop-rspec
AllCops:
  Exclude:
    - db/schema.rb
    - Guardfile
    - node_modules/**/*
Rails/OutputSafety:
  Exclude:
    - 'app/helpers/*.rb'
Style/FileName:
  Exclude:
    - Guardfile
    - Gemfile
Style/Documentation:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Rails/HasAndBelongsToMany:
  Enabled: false
Metrics/ClassLength:
  Max: 200
  Exclude:
    - db/migrate/*.rb
Metrics/AbcSize:
  Max: 18
  Exclude:
    - db/migrate/*.rb
Metrics/MethodLength:
  Max: 25
  Exclude:
    - db/migrate/*.rb
Rails/SkipsModelValidations:
  Exclude:
    - db/migrate/*.rb
Metrics/BlockLength:
  Exclude:
    - lib/tasks/*.rake
    - config/initializers/*.rb
    - config/environments/*.rb
    - spec/**/*
    - db/anonymize.rb
RSpec/AnyInstance:
  Exclude:
    - spec/**/*
RSpec/MultipleExpectations:
  Exclude:
    - spec/**/*
RSpec/ExampleLength:
  Max: 15
  Exclude:
    - spec/features/**/*_spec.rb
Style/BlockDelimiters:
  Exclude:
    - spec/**/*_spec.rb
