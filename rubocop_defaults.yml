require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  Exclude:
    - db/schema.rb
    - Guardfile
    - "bin/*"

Naming/FileName:
  Exclude:
    - Guardfile
    - Gemfile
Naming/UncommunicativeMethodParamName:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/BlockDelimiters:
  Exclude:
    - spec/**/*_spec.rb
Style/AccessModifierDeclarations:
  Enabled: false

Metrics/LineLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/MethodLength:
  Max: 50
  Exclude:
    - db/migrate/*.rb
Metrics/BlockLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false
Rails/SkipsModelValidations:
  Exclude:
    - db/migrate/*.rb
Rails/OutputSafety:
  Exclude:
    - 'app/helpers/*.rb'
Rails/BulkChangeTable:
  Enabled: false
Rails/InverseOf:
 Enabled: false

RSpec/AnyInstance:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
